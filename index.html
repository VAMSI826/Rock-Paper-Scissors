<html>
  <head>
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="" href="">
  </head>
  <body><center>
    <h2 class="title">Rock paper scissors</h2>
    <button onclick="
    playGame('rock');
    "class="move-button"> <img src="images/rock-emoji.png" class="move-icon" alt="rock"> </button>


    <button onclick="
      playGame('paper');
    " class="move-button"> <img src="images/paper-emoji.png" class="move-icon" alt="paper"> </button>


    <button onclick="
    playGame('scissors');
    "class="move-button"> <img src="images/scissors-emoji.png" class="move-icon" alt="scissor"> </button>

    <p class="js-moves "></p>
    <p class="js-result result"></p>
    <p class="js-score score" ></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.tie = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>
    </center>
    <script src="Rock-Paper-Scissors.js"></script>
  </body>
</html>
